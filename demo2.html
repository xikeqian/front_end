<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 怎么画一个大小为父元素宽度一半的正方形</title>
</head>
<body>
  <style>
    .outer {
      width: 100%;
      height: 100%;
      background-color: green;
    }
    .inner {
      width: 50%;
      padding-bottom: 50%;
      background-color: yellowgreen;
      margin: 0 auto;
    }
  </style>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
