<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css div 垂直水平居中，并完成 div 高度永远是宽度的一半（宽度可以不指定）</title>
</head>
<body>
  <style>
    .outer {
      width: 100%;
      height: 400px;
    }
    .inner {
      background: greenyellow;
      padding-bottom: 50%;
      position: relative;
    }
    .box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <div class="outer">
    <div class="inner">
      <div class="box">hello</div>
    </div>
  </div>
</body>
</html>
